<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Web Arkademy</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/svg" />
  </head>
  <body>
    <div class="container">
      <div id="btn-prev" class="navigation prev">
        <img src="assets/chevron-left.svg" alt="chevron-left" />
      </div>
      <div class="card">
        <img id="spinner" src="assets/spinner.svg" alt="loading..." />
        <div class="head">
          <img src="/assets/quote-start.svg" alt="quote" />
        </div>
        <div class="body">
          <p id="quote">Imagination is much more important than knowledge</p>
        </div>
        <div class="foot">
          <span id="author">Albert Einstein</span>
        </div>
      </div>
      <div id="btn-next" class="navigation next">
        <img src="assets/chevron-right.svg" alt="chevron-right" />
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
