<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Web Arkademy</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/svg" />
  </head>
  <body>
    <div class="container">
      <div id="btn-prev" class="navigation prev">
        <img src="assets/chevron-left.svg" alt="chevron-left" />
      </div>

      <div class="card">
        <img id="spinner" src="assets/spinner.svg" alt="loading..." />
        <div id="error">
          <img src="assets/cross.svg" alt="loading..." />
          <p>Error! Cannot get data from API</p>
          <p>Try to refresh the page</p>
        </div>

        <div class="head">
          <svg id="quot" width="35" height="31" viewBox="0 0 43 38">
            <path
              d="M16.488 37.336V21.352H7.992C7.992 19.72 8.088 18.088 8.28 16.456C8.568 14.728 9.048 13.192 9.72 11.848C10.392 10.504 11.256 9.448 12.312 8.68C13.368 7.816 14.712 7.384 16.344 7.384V0.183993C13.656 0.183993 11.304 0.759995 9.288 1.912C7.272 3.06399 5.592 4.59999 4.248 6.52C3 8.44 2.04 10.696 1.368 13.288C0.792 15.784 0.504 18.472 0.504 21.352V37.336H16.488ZM42.84 37.336V21.352H34.344C34.344 19.72 34.44 18.088 34.632 16.456C34.92 14.728 35.4 13.192 36.072 11.848C36.744 10.504 37.608 9.448 38.664 8.68C39.72 7.816 41.064 7.384 42.696 7.384V0.183993C40.008 0.183993 37.656 0.759995 35.64 1.912C33.624 3.06399 31.944 4.59999 30.6 6.52C29.352 8.44 28.392 10.696 27.72 13.288C27.144 15.784 26.856 18.472 26.856 21.352V37.336H42.84Z"
              fill="#EB5757"
            />
          </svg>
        </div>

        <div class="body">
          <p id="quote"></p>
        </div>

        <div class="foot">
          <img src="/assets/quote-end.svg" alt="quote-end" />
          <p id="author"></p>
        </div>
      </div>

      <div id="btn-next" class="navigation next">
        <img src="assets/chevron-right.svg" alt="chevron-right" />
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
